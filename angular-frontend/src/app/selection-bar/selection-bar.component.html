
<div class="selection-container">
  <mat-card>
  <mat-card *ngIf="isAuthenticated">
    <h2>Parameter</h2>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Number of hosts" type="number">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Number of miners" type="number">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Initial difficulty" type="number">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Transactions / min" type="number">
        </mat-form-field>

        <mat-checkbox>Smart contract ready</mat-checkbox>

        <mat-form-field>
          <input matInput placeholder="Smart Contract calls / min" type="number">
        </mat-form-field>
      </form>

  </mat-card-content>
    </mat-card>
      <mat-card >
        <mat-card-content>
          <mat-tab-group>
            <mat-tab  label="Private">
              <mat-selection-list #privateChainSelector>
                  <mat-list-option *ngFor="let chain of privateChains"[selected]="chain.selected"
                    (click)="onSelectedPrivateChainsChanged(privateChainSelector)" [value]="chain.name">
                    {{ chain.name }}
                  </mat-list-option>
                </mat-selection-list>

            </mat-tab>
            <mat-tab  label="Public">

                <mat-selection-list #publicChainSelector>
                  <mat-list-option *ngFor="let chain of publicChains"[selected]="chain.selected"
                    (click)="onSelectedPublicChainsChanged(publicChainSelector)" [value]=" chain.name">
                    {{ chain.name }}
                  </mat-list-option>
                </mat-selection-list>
              </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>

</div>
