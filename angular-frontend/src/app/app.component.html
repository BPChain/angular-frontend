<div id="page-wrapper">
  <mat-toolbar color="primary" class="header">
    <mat-toolbar-row>
      <span>BPChain</span>
      <button mat-button>Login</button>
      <button mat-button>About</button>
    </mat-toolbar-row>
  </mat-toolbar>


  <div id="content-with-arrow-buttons">
    <div class="button-container">
      <button class="arrow-button" mat-icon-button (click)="leftSliderOnClick(snavLeft)">
        <mat-icon>{{leftSliderIcon}}</mat-icon>
      </button>
    </div>
    <mat-sidenav-container id="SideNavWithContent">
      <mat-sidenav #snavLeft mode='side' position="start">
        <app-selection-bar></app-selection-bar>
      </mat-sidenav>

      <mat-sidenav-content>
        <app-data-visualization-bar></app-data-visualization-bar>
      </mat-sidenav-content>

      <mat-sidenav #snavRight mode='side' position="end">
        <app-description-bar></app-description-bar>
      </mat-sidenav>

    </mat-sidenav-container>
    <div class="button-container">
      <button class="arrow-button" mat-icon-button (click)="rightSliderOnClick(snavRight)">
        <mat-icon>{{rightSliderIcon}}</mat-icon>
      </button>
    </div>

  </div>


  <mat-toolbar color="primary" class="footer">

  </mat-toolbar>
</div>
