<div id="content-wrapper">
  <mat-toolbar color="primary" class="header">
    <mat-toolbar-row>
      <span>BPChain</span>
      <button mat-button>Login</button>
      <button mat-button>About</button>
    </mat-toolbar-row>
  </mat-toolbar>


  <div id="content-with-arrow-buttons">
    <button class="ArrowButton" mat-icon-button (click)="snavLeft.toggle()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <mat-sidenav-container id="SideNavWithContent">
      <mat-sidenav #snavLeft mode='side' position="start">
        <app-selection-bar></app-selection-bar>
      </mat-sidenav>

      <mat-sidenav-content>
        <app-data-visualization-bar></app-data-visualization-bar>
      </mat-sidenav-content>

      <mat-sidenav #snavRight mode='side' position="end">
        <app-description-bar></app-description-bar>
      </mat-sidenav>

    </mat-sidenav-container>
    <button class="ArrowButton" mat-icon-button (click)="snavRight.toggle()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

  </div>


  <mat-toolbar color="primary" class="footer">

  </mat-toolbar>
</div>
