<app-form (load)="loadData($event)"></app-form>

<div *ngIf="publicStats && privateStats">
    <app-metric [publicStats]="publicStats" [privateStats]="privateStats"></app-metric>
  <div class="row">
  <div *ngIf="publicCheck" [ngClass]="privateCheck? 'col s6': 'col s12'">
    <app-public-charts [publicStats]="publicStats">
    </app-public-charts>
  </div>
  <div *ngIf="privateCheck" [ngClass]="publicCheck? 'col s6': 'col s12'">
    <app-private-charts [privateStats]="this.privateStats"></app-private-charts>
  </div>
</div>
  </div>
  <button class="btn waves-effect waves-light grey darken-2" (click)="load()">Update</button>
