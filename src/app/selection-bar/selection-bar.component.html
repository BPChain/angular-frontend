<div class="selection-container">
  <div *ngIf="!isReplaying">
    <div *ngIf="isAuthenticated">
      <app-parameter-setter [chainInfo]="chainInfo" [isAuthenticated]="isAuthenticated" (update)="requestUpdate()">
      </app-parameter-setter>
    </div>
    <app-chain-data-source-selector [chainInfo]="chainInfo">
    </app-chain-data-source-selector>
  </div>
  <div *ngIf="isAuthenticated">
    <app-chain-recorder *ngIf="!isReplaying" [isAuthenticated]="isAuthenticated" (update)="requestUpdate()"></app-chain-recorder>

    <app-chain-recorder-display (toggleReplay)="toggleReplay()"></app-chain-recorder-display>
    <app-file-reader *ngIf="!isReplaying"></app-file-reader>
  </div>
</div>
