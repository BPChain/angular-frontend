<mat-card>

  <app-linechart #linechart [dataset]='dataset' [selectedParameter]='parameterSelection.value ? parameterSelection.value : "numberOfHosts"'>
  </app-linechart>
  <mat-button-toggle-group #parameterSelection="matButtonToggleGroup" value='numberOfHosts'>
    <mat-button-toggle value='numberOfHosts'>Number of Hosts</mat-button-toggle>
    <mat-button-toggle value='numberOfMiners'>Number of Miners</mat-button-toggle>
    <mat-button-toggle value='avgHashrate'>Average Hashrate</mat-button-toggle>
    <mat-button-toggle value='avgBlocktime'>Average Blocktime</mat-button-toggle>
    <mat-button-toggle value='avgGasPrice'>Average Gas price</mat-button-toggle>
    <mat-button-toggle value='avgDifficulty'>Average Difficulty</mat-button-toggle>
  </mat-button-toggle-group>
</mat-card>

<div class="container" *ngIf='displayMetrics'>
  <mat-card class="item small">
    Mining Time (s)
    <app-barchart [data]="metrics['miningTime']">
    </app-barchart>
  </mat-card>
  <mat-card class="item small">
    Stability (Deviation in s)
    <app-barchart [data]="metrics['stability']">
    </app-barchart>
  </mat-card>
  <mat-card class="item small">
    Throughput
    <app-barchart [data]="metrics['throughput']">
    </app-barchart>
  </mat-card>
  <mat-card class="item small">
    Energy Consumption (ÂµJ)
    <app-barchart [data]="metrics['energyConsumption']">
    </app-barchart>
  </mat-card>
  <mat-card class="item small">
    Latency
    <app-barchart [data]="metrics['latency']">
    </app-barchart>
  </mat-card>
</div>
