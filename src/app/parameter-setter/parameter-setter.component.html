<mat-card>
  <div class='container'>
    <div class='left'>
      <h2>Configurator</h2>
    </div>
    <div class='right'>
      <mat-icon matListIcon (click)='update.emit(null)'>autorenew</mat-icon>
    </div>
  </div>
  <mat-card-content>
    <h3>Chain configuration</h3>
    <form>
      <mat-form-field>
        <mat-select placeholder="Target system" [(value)]="selectedTarget">
          <mat-option *ngFor="let node of connectedNodes" [value]="node" (click)="updateChainSelection()">
            {{ node }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="selectedTarget !== ''">
        <mat-form-field>
          <mat-select placeholder="Select a chain" [(value)]="selectedChain">
            <mat-option *ngFor="let chain of chainSelector" [value]="chain" (click)="updateConfiguration()">
              {{ chain }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="selectedChain !== ''">
          <div *ngIf="chainIsActive">
            <div *ngFor="let parameter of configuration">
              <mat-form-field>
                <input matInput placeholder="{{parameter['name']}}" type="number" [value]="configurationStore[parameter['selector']]" (input)="configurationStore[parameter['selector']] = $event.target.value">
              </mat-form-field>
            </div>

            <h3>
              Scenario configuration
            </h3>
            <div matTooltip="{{selectedScenario['description']}}" [matTooltipPosition]="'after'">
              <mat-form-field>
                <mat-select placeholder="Select a scenario" [(value)]="selectedScenario">
                  <mat-option *ngFor="let scenario of scenarios" [value]="scenario" (click)="updateConfiguration()">
                    {{ scenario['name'] }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div *ngIf='selectedScenario["name"] === "Custom"'>
              Transaction interval: ~ {{round(transactionInterval)}} s
              <br />
              <mat-slider [disabled]="!isAuthenticated" [max]="30" [step]="0.1" [min]="5" [thumb-label]="true" [(ngModel)]="transactionInterval"
                name='transactionInterval'>
              </mat-slider>
              <br /> Payload size:
              <span> {{payloadSize}} Byte </span>
              <br />
              <mat-slider [disabled]="!isAuthenticated" [max]="1000" [min]="1" [step]="10" [thumb-label]="true" [(ngModel)]="payloadSize"
                name='payloadSize'>
              </mat-slider>
            </div>


            <button mat-raised-button color="primary" (click)="requestParameterChange()">
              Update configuration
            </button>
            <button mat-raised-button color="warn" (click)="stopSelectedChain()">
              Stop chain
            </button>
          </div>

          <div *ngIf="!chainIsActive">
            <button mat-raised-button color="primary" (click)="startSelectedChain()">
              Start chain
            </button>
          </div>
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
