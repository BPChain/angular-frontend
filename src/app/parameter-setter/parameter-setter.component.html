<mat-card>
  <div class='container'>
    <div class='left'>
      <h2>Configurator</h2>
    </div>
  </div>
  <mat-card-content>
    <h3>Chain configuration</h3>

    <form>
      <mat-form-field>
        <mat-select placeholder="Target system" [(value)]="selectedTarget">
          <mat-option *ngFor="let node of connectedNodes" [value]="node" (click)="updateChainSelection()">
            {{ node }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="selectedTarget !== ''">
        <mat-form-field>
          <mat-select placeholder="Select a chain" [(value)]="selectedChain">
            <mat-option *ngFor="let chain of chainSelector" [value]="chain" (click)="updateConfiguration()">
              {{ chain }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="selectedChain !== ''">
          <div *ngIf="chainIsActive">
            <div *ngFor="let parameter of configuration">
              <mat-label>
                Current {{parameter['name']}}: {{currentConfigStore[parameter['selector']]}}
              </mat-label>
              <mat-form-field>
                <input *ngIf='selectedScenario["logName"] !== "Create"' matInput placeholder="Desired {{parameter['name']}}" min="1" type="number" [value]="configurationStore[parameter['selector']]" (input)="configurationStore[parameter['selector']] = $event.target.value">
                <input *ngIf='selectedScenario["logName"] === "Create"' disabled matInput placeholder="Desired {{parameter['name']}}" type="number" [value]="configurationStore[parameter['selector']]">
              </mat-form-field>
            </div>

            <app-scenario-selector (select)='selectScenario($event)'></app-scenario-selector>
            <app-scenario-creator *ngIf='selectedScenario["logName"] === "Create"'></app-scenario-creator>

            <button *ngIf='selectedScenario["logName"] !== "Create"' mat-raised-button color="primary" (click)="requestParameterChange()">
              Update configuration
            </button>
            <button mat-raised-button color="warn" (click)="stopSelectedChain()">
              Stop chain
            </button>
          </div>

          <div *ngIf="!chainIsActive">
            <div *ngIf='chainIsStarting' class='button-overlay'>
              <mat-spinner [diameter]="30" color='primary'></mat-spinner>
            </div>
            <button mat-raised-button color="primary" (click)="startSelectedChain()">
              Start chain
            </button>
          </div>
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
