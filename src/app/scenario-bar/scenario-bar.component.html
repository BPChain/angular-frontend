<div class="container">
  <mat-card>
    <h2>Scenarios</h2>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let scenario of scenarios">
          <span matTooltip={{scenario.description}}>
            <button mat-button (click)="selectScenario(scenario.name)">
              <div class="scenario-label" *ngIf="isAuthenticated">
                <mat-icon *ngIf="scenario.name !== selectedScenario" matListIcon>play_circle_outline</mat-icon>
                <mat-icon *ngIf="scenario.name === selectedScenario" matListIcon>pause_circle_outline</mat-icon>
                {{ scenario["name"] }}
              </div>
              <div *ngIf="!isAuthenticated">
                {{ scenario["name"] }}
              </div>
            </button>
          </span>

        </mat-list-item>
        <mat-list-item *ngIf="isAuthenticated">
          <button mat-button>
            <mat-icon matListIcon>add_circle_outline</mat-icon>
            Add scenario
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
