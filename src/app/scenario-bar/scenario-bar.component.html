<div class="container">
  <mat-card>
    <h2>Scenarios</h2>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Custom contract
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon *ngIf="'Custom' === selectedScenario" matListIcon>play_arrow</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p class="description">
            Simulate a generic contract interaction by configuring the transaction frequency and payload size.
          </p>
          <br/>
          Frequency: {{round(transactionFrequency)}} / s
          <br />
          <mat-slider
            [disabled]="!isAuthenticated"
            [max]="10"
            [step]="0.1"
            [min]="0"
            [thumb-label]="true"
            [(ngModel)]="transactionFrequency" >
          </mat-slider>
          <br />
          Payload size:
            <span> {{payloadSize}} kB </span>
          <br />
          <mat-slider
            [disabled]="!isAuthenticated"
            [max]="1000"
            [min]="0"
            [step]="10"
            [thumb-label]="true"
            [(ngModel)]="payloadSize" >
          </mat-slider>
          <div *ngIf="isAuthenticated">
            <button *ngIf="'Custom' !== selectedScenario" mat-raised-button color="primary" (click)="updateScenario('Custom')">
              Start
            </button>
            <div *ngIf="'Custom' === selectedScenario">
              <button mat-raised-button color="primary" (click)="updateScenario('Custom')">
                Update
              </button>
              <button mat-raised-button color="warn" (click)="updateScenario('Custom')">
                Stop
              </button>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel *ngFor="let scenario of scenarios">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ scenario["name"] }}
            </mat-panel-title>
            <mat-panel-description>
                <mat-icon *ngIf="scenario.name === selectedScenario" matListIcon>play_arrow</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p class="description">
              {{ scenario["description"] }}
          </p>
          <div *ngIf="isAuthenticated">
            <button *ngIf="scenario.name !== selectedScenario" mat-raised-button color="primary" (click)="toggleScenario(scenario.name)">
              Start
            </button>
            <button *ngIf="scenario.name === selectedScenario" mat-raised-button color="warn" (click)="toggleScenario(scenario.name)">
              Stop
            </button>
          </div>
        </mat-expansion-panel>


      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
